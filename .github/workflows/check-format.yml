name: check-format
on: [push, pull_request]

jobs:
  check-format:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '18.12.1'
      - uses: actions/checkout@v2
      - run: npm ci
      - run: ./scripts/check-format
        shell: bash
